<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.5s;
        }
        .envelope:hover {
            transform: scale(1.05);
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff6b6b;
            border-bottom: 5px solid #e63946;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }
        .letter {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            transform: translateY(0);
            transition: transform 0.5s;
        }
        .envelope.open .letter {
            transform: translateY(-100%);
        }
        .letter h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #ff6b6b;
        }
        .letter p {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope(this)">
        <div class="flap"></div>
        <div class="letter">
            <h1>Happy Valentine Day!</h1>
            <p>Happy Valentine Day, Maygan! ❤️</p>
        </div>
    </div>

    <script>
        function openEnvelope(envelope) {
            envelope.classList.toggle('open');
        }
    </script>
</body>
</html>
